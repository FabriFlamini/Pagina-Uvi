<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Uvi - Home</title>
</head>
<body>
    
 <header>
    <img src="logo.png" class="logo">
    <nav class="navegador">
        <a href="index.html">Home</a>
        <a href="acercade.html">Acerca de</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html">Contacto</a>
        <button class="btnLogin-popup">Iniciar sesión</button>
    </nav>
 </header>

<div class="cuadro">

<span class="icon-close"><ion-icon name="close"></ion-icon></span>
 <div class="form-box login">
  <h2>Inicia sesión</h2>
     <form action="#">
        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required id="email">
            <label>Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Contraseña</label>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Recordarme</label>
            <a href="#"">Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn">Iniciar sesión</button>
        <div class="login-register">
            <p>No tenes cuenta?
                <a href="#" class="register-link">Registrate</a></p>
        </div>
     </form>
  </div>

  <div class="form-box register">
    <h2>Registrarse</h2>
       <form action="#">
        <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon>
            </ion-icon></span>
            <input type="text" required>
            <label>Usuario</label>
        </div>
          <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required>
              <label>Email</label>
          </div>
          <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required>
              <label>Contraseña</label>
          </div>
          <div class="remember-forgot">
              <label><input type="checkbox">Acepto los terminos y condiciones</label>
              
          </div>
          <button type="submit" class="btn">Registrarse</button>
          <div class="login-register">
              <p>Ya tenes una cuenta?
                  <a href="#" class="login-link">Iniciar sesión</a></p>
          </div>
       </form>
    </div>

    
</div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
